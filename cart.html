<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Pan-tastic Delights</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --cream: #FFF8F0;
      --wheat: #F3E1C0;
      --golden: #E2A76F;
      --brown: #6B4F3A;
      --tan: #D2B48C;
      --mocha: #967969;
      --ochre: #CC7722;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--wheat)
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--brown);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.8em;
    }

    .cart-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-item img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 15px;
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: bold;
      color: var(--brown);
    }

    .item-price {
      color: var(--golden);
    }

    .cart-total {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      color: var(--brown);
    }

    .btn {
      background: var(--golden);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--brown);
    }

    .empty {
      text-align: center;
      font-size: 1.2em;
      color: gray;
      margin: 30px 0;
    }

    /* Customer Info Form */
    .user-info {
      background: var(--wheat);
      padding: 35px;
      border-radius: 18px;
      margin: 40px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      max-width: 800px;
      display: block;
    }

    .user-info h3 {
      text-align: center;
      color: var(--brown);
      margin-bottom: 20px;
      font-size: 1.3em;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 18px;
      width: 95%;
      margin-left: auto;
      margin-right: auto;
    }

    .form-row input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      background: var(--cream);
      color: var(--brown);
    }

    .form-row input::placeholder {
      color: #9c7b5a;
      font-style: italic;
    }

    .form-row input:focus {
      border-color: var(--golden);
      outline: none;
      box-shadow: 0 0 6px rgba(226, 167, 111, 0.5);
    }

    form#orderForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Submit Order Button */
    .submit-btn {
      display: block;
      margin: 20px auto 10px;
      font-size: 1.1em;
      padding: 10px 25px;
      background: var(--golden);
      color: white;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: var(--brown);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      background: var(--golden);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: var(--brown);
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #6B4F3A;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #B07C57;
    }

header {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: var(--brown);
  padding: 15px;
  position: relative;
  border-bottom: 2px solid var(--wheat);
}

.menu-icon {
  position: absolute;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 1.0em;
  font-weight: bold;
  color: var(--white);
  cursor: pointer;
  transition: transform 0.2s ease, color 0.3s;
}

.menu-icon:hover {
  transform: scale(1.1);
  color: var(--ochre);
}

.menu-icon i {
  font-size: 1.0em;
}

header {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: --mocha;
  padding: 15px;
  position: relative;
  border-bottom: 2px solid var(--wheat);
}

.nav-icons {
  position: absolute;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 15px;
}

.nav-icons i {
  font-size: 1.0em;
  color: var(--white);
  cursor: pointer;
  transition: transform 0.2s ease, color 0.3s;
}

.nav-icons i:hover {
  transform: scale(1.1);
  color: var(--ochre);
}


  </style>
</head>
<body>

  <header>
   <div class="nav-icons">
    <i class="fas fa-home" Home title="Home" onclick="window.location.href='Pan-tasticDelights.html#home'">Home</i>
    <i class="fas fa-utensils" Menu title="Menu" onclick="window.location.href='Pan-tasticDelights.html#menu'">Menu</i>
    <i class="fas fa-image" Gallery title="Food Gallery" onclick="window.location.href='Pan-tasticDelights.html#gallery'">Gallery</i>
   </div>
   <i class="fas fa-shopping-cart"></i> Your Cart
  </header>

  <div class="cart-container" id="cartContainer"></div>

  <div class="user-info">
    <h3>Customer Information</h3>
    <form id="orderForm">
      <div class="form-row">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-row">
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="text" id="address" placeholder="Delivery Address" required>
      </div>

      <!-- Submit Button INSIDE form -->
      <button type="submit" class="submit-btn" id="submitOrderBtn">Submit Order</button>
    </form>
  </div>

  <!-- Modal Pop-up -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <h3>Thank You for Your Order!</h3>
      <p>Your delicious breads will be delivered soon ü•ñ</p>
      <button class="close-btn" id="closeModal">OK</button>
    </div>
  </div>

<script>
  const cartContainer = document.getElementById('cartContainer');
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Display cart
  function renderCart() {
    cartContainer.innerHTML = '';
    if (cart.length === 0) {
      cartContainer.innerHTML = `<p class="empty">Your cart is empty üçû</p>`;
      document.querySelector('.user-info').style.display = 'none';
      return;
    }

    document.querySelector('.user-info').style.display = 'block';
    let total = 0;

    cart.forEach((item, index) => {
      if (!item.quantity) item.quantity = 1;
      total += item.price * item.quantity;

      const div = document.createElement('div');
      div.classList.add('cart-item');
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="item-info">
          <p class="item-name">${item.name}</p>
          <p class="item-price">‚Ç±${item.price}</p>
        </div>
        <div class="cart-actions" style="text-align:center;">
          <button class="btn" style="padding:8px 12px; font-size:0.85em;" onclick="removeItem(${index})">Remove</button>
          <div class="quantity-control" style="margin-top:6px; display:flex; align-items:center; justify-content:center; gap:8px;">
            <button class="btn" style="padding:4px 8px; font-size:0.8em; border-radius:8px;" onclick="changeQuantity(${index}, -1)">‚àí</button>
            <span id="qty-${index}" style="min-width:20px; font-weight:bold; font-size:0.9em;">${item.quantity}</span>
            <button class="btn" style="padding:4px 8px; font-size:0.8em; border-radius:8px;" onclick="changeQuantity(${index}, 1)">+</button>
          </div>
        </div>
      `;
      cartContainer.appendChild(div);
    });

    const totalDiv = document.createElement('div');
    totalDiv.classList.add('cart-total');
    totalDiv.innerHTML = `Total: ‚Ç±${total}`;
    cartContainer.appendChild(totalDiv);
  }

  renderCart();

  // Change quantity (+ / ‚àí)
  function changeQuantity(index, change) {
    if (!cart[index].quantity) cart[index].quantity = 1;
    cart[index].quantity += change;
    if (cart[index].quantity < 1) cart[index].quantity = 1;
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  // Remove item
  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  // Modal and Form
  const modal = document.getElementById('orderModal');
  const closeModal = document.getElementById('closeModal');
  const orderForm = document.getElementById('orderForm');

  orderForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();

    if (!name || !email || !phone || !address) {
      alert("Please fill in all fields before submitting your order.");
      return;
    }

    // Show thank you modal
    modal.style.display = 'flex';
  });

  closeModal.addEventListener('click', () => {
    // Close modal
    modal.style.display = 'none';

    // Reset form
    orderForm.reset();

    // Clear cart from both localStorage and memory
    localStorage.removeItem('cart');
    cart = [];

    // Re-render to update UI
    renderCart();
  });
</script>
</body>
</html>
